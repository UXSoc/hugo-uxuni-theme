<section class="speakers" id="mentors">
    <div class="element">
        <div class="wrapper">
            <h3 class="section-subtitle" style="color: white;">{{ .Site.Params.Mentors.Subtitle }}</h3>
            <h1 class="section-title" style="color: white;">{{ .Site.Params.Mentors.Title }}</h1>
            {{ range $speaker := sort .Site.Data.speakers "weight" }}
                <figure class="speaker-card">
                    <div class="speaker-details">
                        <div class="speaker-info">
                            <img src="{{ $speaker.photo }}" class="speaker-photo" alt="">
                            <div class="text">
                                <h4 class="speaker-name">{{ $speaker.name }}</h4>
                                <h5 class="speaker-title">{{ $speaker.position }}</h5>
                            </div>
                        </div>
                        <div class="speaker-social-media">
                            {{ if isset $speaker "facebook" }}
                            <a href="{{ $speaker.facebook }}" class="social-media-link">
                                <svg width="10px" height="16px" viewBox="0 0 10 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <g id="UX-University" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(-659.000000, -2269.000000)">
                                        <g id="Group-7" transform="translate(264.000000, 2219.000000)" fill="#B8B8B8" fill-rule="nonzero">
                                            <g id="Stacked-Group-2" transform="translate(395.000000, 50.000000)">

                                            </g>
                                        </g>
                                    </g>
                                </svg>
                            </a>
                            {{ end }}
                            {{ if isset $speaker "dribbble" }}
                            <a href="{{ $speaker.dribbble }}" class="social-media-link">
                                <svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <g id="UX-University" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(-705.000000, -2269.000000)">
                                        <g id="Group-7" transform="translate(264.000000, 2219.000000)" fill="#B8B8B8">
                                            <g id="Stacked-Group-2" transform="translate(395.000000, 50.000000)">
                                                <path d="M54,0 C49.6,0 46,3.6 46,8 C46,12.4 49.6,16 54,16 C58.4,16 62,12.4 62,8 C62,3.6 58.4,0 54,0 Z M56.2,7.4 C56.2,7.4 56,6.8 55.9,6.6 C57.6,5.8 58.7,4.9 59.1,4.4 C59.8,5.3 60.2,6.4 60.3,7.6 C59.5,7.4 57.7,7.1 56.2,7.4 Z M55.1,5.1 C54.3,3.7 53.4,2.5 53,1.8 C54.9,1.3 56.6,1.9 57.9,3.1 C57.5,3.6 56.7,4.4 55.1,5.1 Z M51.1,2.5 C51.5,3 52.3,4.2 53.1,5.7 C50.9,6.2 48.9,6.3 48,6.3 C48.4,4.7 49.6,3.3 51.1,2.5 Z M54,7.3 C54.1,7.5 54.2,7.7 54.3,7.8 C51.5,8.7 49.7,11 49.1,11.9 C48.3,10.8 47.8,9.5 47.8,8.2 C48.7,8.1 51.3,8 54,7.3 Z M55,9.5 C55.7,11.5 56.1,13.1 56.2,13.9 C54.1,14.6 51.7,14.2 50.4,13.1 C50.8,12.4 52.1,10.6 55,9.5 Z M57.9,12.9 C57.7,12.1 57.4,10.7 56.8,9 C57.9,8.8 59.5,9 60.1,9.2 C59.8,10.7 59,12 57.9,12.9 Z" id="dribbble"></path>
                                            </g>
                                        </g>
                                    </g>
                                </svg>
                            </a>
                            {{ end }}
                            {{ if isset $speaker "linkedin" }}
                            <a href="{{ $speaker.linkedin }}" class="social-media-link">
                                <svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <g id="UX-University" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(-679.000000, -2269.000000)">
                                        <g id="Group-7" transform="translate(264.000000, 2219.000000)" fill="#B8B8B8" fill-rule="nonzero">
                                            <g id="Stacked-Group-2" transform="translate(395.000000, 50.000000)">

                                            </g>
                                        </g>
                                    </g>
                                </svg>
                            </a>
                            {{ end }}
                            {{ if isset $speaker "website" }}
                            <a href="{{ $speaker.website }}" class="social-media-link">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16"><g >
                                    <path data-color="color-2" fill="#b8b8b8" d="M4.5,16c-1.2,0-2.3-0.5-3.2-1.3c-1.8-1.8-1.8-4.6,0-6.4L2,7.6L3.4,9L2.7,9.7
                        c-1,1-1,2.6,0,3.6c1,1,2.6,1,3.6,0l3-3c1-1,1-2.6,0-3.6L8.6,6L10,4.6l0.7,0.7c1.8,1.8,1.8,4.6,0,6.4l-3,3C6.9,15.5,5.7,16,4.5,16z"/>
                                    <path fill="#b8b8b8" d="M6,11.4l-0.7-0.7c-1.8-1.8-1.8-4.6,0-6.4l3-3c0.9-0.9,2-1.3,3.2-1.3s2.3,0.5,3.2,1.3c1.8,1.8,1.8,4.6,0,6.4
                        L14,8.4L12.6,7l0.7-0.7c1-1,1-2.6,0-3.6c-1-1-2.6-1-3.6,0l-3,3c-1,1-1,2.6,0,3.6L7.4,10L6,11.4z"/>
                                </g></svg>
                            </a>
                            {{ end }}
                        </div>
                    </div>
                    <main class="speaker-description">
                        {{ range $paragraph := $speaker.description }}
                            <p class="speaker-text">{{ $paragraph | safeHTML }}</p>
                        {{ end }}
                    </main>
                </figure>
            {{ end }}
            <a href="{{ .Site.Params.Mentors.next_section_id }}" class="section-button" style="color: white !important;" data-scroll>{{ .Site.Params.Mentors.next_section_btn }}</a>
            <a href="{{ .Site.Params.Mentors.cta_link }}" class="cta" target="blank">{{ .Site.Params.Mentors.cta_btn }}</a>
        </div>
    </div>
</section>
